<div class="auth-container">
  <h2>Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom complet</label>
      <input type="text" formControlName="name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        Nom requis
      </div>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Email invalide
      </div>
    </div>
    
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Minimum 6 caractères
      </div>
    </div>
    
    <div class="form-group">
      <label>Confirmer le mot de passe</label>
      <input type="password" formControlName="confirmPassword">
      <div *ngIf="registerForm.hasError('mismatch')" class="error">
        Les mots de passe ne correspondent pas
      </div>
    </div>
    
    <button type="submit" [disabled]="!registerForm.valid">S'inscrire</button>
    <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
  </form>
</div>
